<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FilmFrei-Serien</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
    }

    body {
      background-color: #121212;
      color: #f5f5f5;
      overflow-x: hidden;
      padding-top: 70px;
    }

    header {
      position: sticky;
      top: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      background-color: rgba(18, 18, 18, 0.95);
      backdrop-filter: blur(10px);
      z-index: 100;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .search-container {
      position: relative;
      max-width: 500px;
      width: 100%;
    }

    .search-input {
      width: 100%;
      padding: 10px 40px 10px 15px;
      border-radius: 20px;
      border: none;
      background-color: #1e1e1e;
      color: #f5f5f5;
      font-size: 16px;
    }

    .search-results {
      position: absolute;
      top: 45px;
      width: 100%;
      background-color: #1a1a1a;
      border-radius: 12px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      max-height: 300px;
      overflow-y: auto;
      display: none;
      z-index: 9999;
    }

    .search-results.active {
      display: block;
    }

    .search-result-item {
      padding: 12px 15px;
      cursor: pointer;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }

    .search-result-item:hover {
      background-color: #2a2a2a;
    }

    .series-list {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 25px;
      padding: 40px;
    }

    .series-card {
      position: relative;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      aspect-ratio: 2/3;
      background-color: #1a1a1a;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .series-card:hover {
      transform: scale(1.03) translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
    }

    .series-card img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    .series-info {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      padding: 60px 15px 15px;
      background: linear-gradient(to top, rgba(0, 0, 0, 0.8), transparent);
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .series-card:hover .series-info {
      opacity: 1;
    }

    .series-title {
      font-size: 16px;
      font-weight: 500;
      color: white;
      text-shadow: 0 1px 2px black;
    }

    .overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    .series-detail {
      background-color: #1a1a1a;
      color: white;
      border-radius: 15px;
      max-width: 900px;
      width: 90%;
      padding: 30px;
      position: relative;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
    }

    .close-btn {
      position: absolute;
      top: 15px;
      right: 15px;
      width: 36px;
      height: 36px;
      border-radius: 50%;
      background-color: rgba(255, 255, 255, 0.1);
      color: white;
      font-size: 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
    }

    .close-btn:hover {
      background-color: rgba(255, 255, 255, 0.3);
    }

    .series-detail img {
      width: 100%;
      max-width: 220px;
      border-radius: 10px;
      float: left;
      margin-right: 20px;
    }

    .series-detail h2,
    .series-detail p,
    .series-detail select {
      clear: both;
      margin-top: 15px;
    }

    .series-detail iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 20px;
      border-radius: 12px;
    }

    .loader {
      border: 8px solid #333;
      border-top: 8px solid #fff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
      margin: 30px auto;
      display: none;
    }

    @keyframes spin {
      0% {
        transform: rotate(0);
      }
      100% {
        transform: rotate(360deg);
      }
    }

    #popupNotice {
      margin-top: 20px;
      color: orange;
      font-size: 14px;
      display: none;
      text-align: center;
    }
  </style>
</head>

const listContainer = document.getElementById('series-list');
const overlay = document.getElementById('overlay');
const detailCover = document.getElementById('detail-cover');
const detailTitle = document.getElementById('detail-title');
const detailDescription = document.getElementById('detail-description');
const seasonSelect = document.getElementById('season-select');
const episodeSelect = document.getElementById('episode-select');
const episodeFrame = document.getElementById('episode-frame');
const loader = document.getElementById('loader');
const popupNotice = document.getElementById('popupNotice');
const searchInput = document.getElementById('search');
const searchResults = document.getElementById('search-results');

function createCard(serie) {
  const card = document.createElement('div');
  card.className = 'series-card';
  card.innerHTML = `
    <img src="${serie.cover}" alt="${serie.title}">
    <div class="series-info"><div class="series-title">${serie.title}</div></div>
  `;
  card.addEventListener('click', () => showDetails(serie));
  return card;
}

function renderSeriesList(filter = '') {
  listContainer.innerHTML = '';
  const filtered = seriesData.filter(serie =>
    serie.title.toLowerCase().includes(filter.toLowerCase())
  );
  filtered.forEach(serie => listContainer.appendChild(createCard(serie)));
}

function showDetails(serie) {
  overlay.style.display = 'flex';
  detailCover.src = serie.cover;
  detailTitle.textContent = serie.title;
  detailDescription.textContent = serie.description;

  seasonSelect.innerHTML = '';
  const validSeasons = serie.seasons.filter(season => {
    const name = (season.season || '').toLowerCase().trim();
    return name && name !== 'filme' && name !== 'film' && Array.isArray(season.episodes) && season.episodes.length > 0;
  });

  if (validSeasons.length === 0) {
    episodeSelect.innerHTML = '';
    episodeFrame.removeAttribute("src");
    return;
  }

  validSeasons.forEach((season, i) => {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = `Staffel ${season.season}`;
    seasonSelect.appendChild(opt);
  });

  seasonSelect.onchange = () => {
    updateEpisodes(validSeasons);
    episodeSelect.selectedIndex = 0;
    loadEpisode(validSeasons);
  };
  episodeSelect.onchange = () => loadEpisode(validSeasons);

  seasonSelect.selectedIndex = 0;
  updateEpisodes(validSeasons);
  episodeSelect.selectedIndex = 0;
  loadEpisode(validSeasons);
}

function updateEpisodes(seasons) {
  const season = seasons[seasonSelect.value];
  episodeSelect.innerHTML = '';
  season.episodes.forEach((ep, i) => {
    const opt = document.createElement('option');
    opt.value = i;
    opt.textContent = `${ep.episode}. ${ep.title}`;
    episodeSelect.appendChild(opt);
  });
  episodeFrame.removeAttribute("src");
  loader.style.display = 'none';
  popupNotice.style.display = 'none';
}

function loadEpisode(seasons) {
  const season = seasons[seasonSelect.value];
  const episode = season.episodes[episodeSelect.value];
  if (episode && episode.voe_redirect) {
    loader.style.display = 'block';
    episodeFrame.removeAttribute("src");
    episodeFrame.setAttribute("sandbox", "allow-scripts allow-same-origin allow-presentation allow-popups allow-modals");
    episodeFrame.setAttribute("allowfullscreen", "true");
    setTimeout(() => {
      episodeFrame.setAttribute("src", episode.voe_redirect);
    }, 50);
  } else {
    episodeFrame.removeAttribute("src");
  }
}

episodeFrame.onload = () => {
  loader.style.display = 'none';
  try {
    episodeFrame.contentWindow.open = function () {
      popupNotice.style.display = 'block';
      return null;
    };
  } catch (e) {
    console.warn('Popup block nicht m√∂glich (Cross-Origin)');
  }
};

function closeOverlay() {
  overlay.style.display = 'none';
  episodeFrame.removeAttribute("src");
  loader.style.display = 'none';
  popupNotice.style.display = 'none';
}

searchInput.addEventListener('input', e => {
  const term = e.target.value.toLowerCase();
  if (term.length < 2) {
    searchResults.classList.remove('active');
    return;
  }
  const matches = seriesData.filter(s =>
    s.title.toLowerCase().includes(term)
  );
  searchResults.innerHTML = '';
  if (matches.length > 0) {
    matches.forEach(s => {
      const item = document.createElement('div');
      item.className = 'search-result-item';
      item.textContent = s.title;
      item.addEventListener('click', () => {
        showDetails(s);
        searchResults.classList.remove('active');
        searchInput.value = '';
      });
      searchResults.appendChild(item);
    });
    searchResults.classList.add('active');
  } else {
    searchResults.classList.remove('active');
  }
});

document.addEventListener('click', e => {
  if (!e.target.closest('.search-container')) {
    searchResults.classList.remove('active');
  }
});

renderSeriesList();
</script>
</body>
</html>
